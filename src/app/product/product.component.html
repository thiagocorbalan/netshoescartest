<div *ngIf="data" class="card mb-4">
    <div class="card-body">
      <h2 class="card-title">{{ data.title }} - {{ data.description }}</h2>
      <div class="card-text">{{ data.price | currencyBRL }}</div>
      <p *ngIf="data.installments > 0" class="card-text"><small class="text-muted">ou {{ data.installments }}x {{ installmentValue | currencyBRL }}</small></p>
      <button (click)="addCart()" class="btn btn-primary">Adicionar ao Carrinho</button>
    </div>
  </div>
