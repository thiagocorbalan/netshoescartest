<div class="card">
    <img [attr.src]="''data.sku + '.jpg'" class="card-img-top" [attr.alt]="data.title">
    <div class="card-body">
      <h2 class="card-title">{{ data.title }} - {{ data.description }}</h2>
      <div class="card-text">{{ data.price | currency }}</div>
      <p class="card-text"><small class="text-muted">ou {{ data.installments }}x {{ installmentsValue | currency }}</small></p>
    </div>
  </div>
